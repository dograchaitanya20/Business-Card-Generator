<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Space-Themed Business Card Generator</title>
    <link rel="stylesheet" href="/Styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
    <!-- Space-themed background -->
    <div class="stars"></div>
    <div class="stars2"></div>
    <div class="stars3"></div>

    <header>
        <h1>Space-Themed Business Card Generator</h1>
        <p>Create and customize your business card in real-time!</p>
    </header>
    <main>
        <!-- Card Preview Section -->
        <section class="card-preview">
            <div id="business-card">
                <div class="card-header">
                    <div id="logo-space">
                        <img id="logo-image" src="" alt="Logo" style="display: none;">
                        <span id="logo-text">üè¢</span>
                    </div>
                    <h2 id="company-name">Your Company</h2>
                    <p id="tagline">Your Slogan Here</p>
                </div>
                <div class="card-body">
                    <p id="user-name">Your Name</p>
                    <p id="designation">Your Designation</p>
                    <p id="contact-info">+123 456 7890 | email@example.com</p>
                    <div class="social-links">
                        <a href="#" class="social-icon"><i class="fab fa-linkedin"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-twitter"></i></a>
                        <a href="#" class="social-icon"><i class="fab fa-github"></i></a>
                    </div>
                </div>
            </div>
        </section>

        <!-- Customization Section -->
        <section class="customization">
            <h2>Customize Your Card</h2>
            <form id="customization-form">
                <!-- Logo Upload -->
                <div class="form-group">
                    <label for="logo-upload">Upload Logo:</label>
                    <input type="file" id="logo-upload" accept="image/*">
                </div>

                <!-- Background and Text Color -->
                <div class="form-group">
                    <label for="bg-color1">Background Color 1:</label>
                    <input type="color" id="bg-color1" value="#004d40">
                </div>
                <div class="form-group">
                    <label for="bg-color2">Background Color 2:</label>
                    <input type="color" id="bg-color2" value="#002b36">
                </div>
                <div class="form-group">
                    <label for="text-color">Text Color:</label>
                    <input type="color" id="text-color" value="#ffffff">
                </div>

                <!-- Font and Layout Options -->
                <div class="form-group">
                    <label for="font-style">Font Style:</label>
                    <select id="font-style">
                        <option value="Poppins">Poppins</option>
                        <option value="Arial">Arial</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Courier New">Courier New</option>
                    </select>
                </div>

                <!-- Card Content Inputs -->
                <div class="form-group">
                    <label for="company-name-input">Company Name:</label>
                    <input type="text" id="company-name-input" placeholder="Enter Company Name">
                </div>
                <div class="form-group">
                    <label for="tagline-input">Tagline:</label>
                    <input type="text" id="tagline-input" placeholder="Enter Tagline">
                </div>
                <div class="form-group">
                    <label for="user-name-input">Your Name:</label>
                    <input type="text" id="user-name-input" placeholder="Enter Your Name">
                </div>
                <div class="form-group">
                    <label for="designation-input">Designation:</label>
                    <input type="text" id="designation-input" placeholder="Enter Designation">
                </div>
                <div class="form-group">
                    <label for="contact-input">Contact Info:</label>
                    <input type="text" id="contact-input" placeholder="Enter Contact Info">
                </div>

                <!-- Download Button -->
                <button type="button" id="download-btn">Download Card</button>
            </form>
        </section>
    </main>

    <!-- Footer -->
    <footer>
        <p>Created with ‚ù§Ô∏è by <strong>Chaitanya Dogra</strong> | Aspiring Full Stack Developer</p>
    </footer>

    <script src="/script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
</body>
</html>
